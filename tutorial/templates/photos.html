<!DOCTYPE html>
<html>

  <head>
    <title>Photos</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <style>
    div.thumbnail {
      margin: 5px;
      float: left;
      width: 180px;
      height: 300px;
      border: 1px solid lavender;
    }

    div.thumbnail:hover {
      border: 1px solid black;
    }

    div.thumbnail img {
      width: 100%;
      height: auto;
    }

    div.descent {
      padding: 10px;
      text-align: center;
    }
  </style>
  </head>

  <body>

    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/photos">Photos</a></li>
    </ul>

    <h1>Photos</h1>

    <!--The thumbnail class currently doesn't actually mean anything.
    Use a for loop where indices of thumbnail references and their corresponding
    thumbnails match up so that info from references can be assigned to the appropriate
    thumbnail image-->

    {% for img_url, thumbnail_reference in thumbnails.iteritems() %}
    <div class="thumbnail">
      <!--<p>{{thumbnail_reference.thumbnail_name}}</p>-->
      <img src='{{img_url}}'>
      <div class="descent">{{thumbnail_reference.thumbnail_name}}</div>
      <!--<p><small>{{thumbnail_reference.date.strftime('%B %d %Y %I:%M')}} UTC</small></p>-->
    </div>
    {% endfor %}

  </body>
</html>
